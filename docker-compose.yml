version: '3.9'

services:
  payload:
    image: node:20-alpine
    platform: linux/arm64/v8
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: |
      sh -c "
        apk add --no-cache libc6-compat &&
        corepack enable pnpm &&
        pnpm install &&
        pnpm dev
      "
    ports:
      - '3001:3000'
    environment:
      - CI=true
    env_file:
      - .env
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    container_name: payload-postgres
    environment:
      POSTGRES_DB: payload
      POSTGRES_USER: payload
      POSTGRES_PASSWORD: payload
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
  node_modules:
