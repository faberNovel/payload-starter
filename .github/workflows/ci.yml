name: CI-PAYLOAD-STARTER

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_OPTIONS: --no-deprecation
  PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
  NEXT_PUBLIC_SERVER_URL: http://localhost:3000

jobs:
  # ─────────────────────────────────────────────
  # JOB 1: Unit tests (no database required)
  # ─────────────────────────────────────────────
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm run test:unit

  # ─────────────────────────────────────────────
  # JOB 2: Integration tests (PostgreSQL required)
  # ─────────────────────────────────────────────
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: payload
          POSTGRES_PASSWORD: payload
          POSTGRES_DB: payload_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://payload:payload@localhost:5432/payload_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run integration tests
        run: pnpm run test:int
